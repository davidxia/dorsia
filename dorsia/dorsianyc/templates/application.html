{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dorsia</title>

    <!-- Le styles -->
    <link href="{% static "css/bootstrap.css" %}" media="all" rel="stylesheet" type="text/css" />
    <link href="{% static "css/bootstrap-responsive.css" %}" media="all" rel="stylesheet" type="text/css" />
    <link href="{% static "css/bootstrap-datepicker.css" %}" media="all" rel="stylesheet" type="text/css" />
    <link href="{% static "css/application.css" %}" media="all" rel="stylesheet" type="text/css" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Dorsia</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="{% if "menu" == currentPage %}active{% endif %}">
                <a href="{% url menu %}">Menu</a>
              </li>
              <li class="{% if "reservations" == currentPage %}active{% endif %}">
                <a href="{% url reservations %}">Reservations</a>
              </li>
              <li class="{% if "reviews" == currentPage %}active{% endif %}">
                <a href="{% url reviews %}">Reviews</a>
              </li>
            </ul>
          </div> <!-- /.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock content %}

      <footer>
      <p><span>5 East 19th Street (btwn 5th &amp; Broadway), New York, NY 10003</span>
      &#124; <span>646.480.6046</span> &#124; <span>&copy; Dorsia {% now "Y" %}</span>
      </p>
      </footer>

    <div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap-datepicker.js" %}" type="text/javascript"></script>

  </body>
</html>
