{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dorsia</title>

    <!-- Le styles -->
    <link href="{% static "css/bootstrap.css" %}" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      input.small {
        width: 90px;
      }
      input.mini {
        width: 60px;
      }
      .actions {
        background: #F5F5F5;
        margin: 18px 0;
        padding: 17px 20px 18px 150px;
        border-top: 1px solid #DDD;
        -webkit-border-radius: 0 0 3px 3px;
        -moz-border-radius: 0 0 3px 3px;
        border-radius: 0 0 3px 3px;
      }
    </style>
    <link href="{% static "css/bootstrap-responsive.css" %}" media="all" rel="stylesheet" type="text/css" />
    <link href="{% static "css/bootstrap-datepicker.css" %}" media="all" rel="stylesheet" type="text/css" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Dorsia</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="{% if "menu" == currentPage %}active{% endif %}">
                <a href="{% url menu %}">Menu</a>
              </li>
              <li class="{% if "reservations" == currentPage %}active{% endif %}">
                <a href="{% url reservations %}">Reservations</a>
              </li>
              <li class="{% if "reviews" == currentPage %}active{% endif %}">
                <a href="{% url reviews %}">Reviews</a>
              </li>
            </ul>
          </div> <!-- /.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock content %}

      <footer>
      <p>&copy; Dorsia {% now "Y" %}</p>
      </footer>

    <div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap-datepicker.js" %}" type="text/javascript"></script>

  </body>
</html>
